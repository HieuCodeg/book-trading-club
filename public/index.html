<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Trading Club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Book Trading Club</h1>
    <div id="book-list"></div>
    <h2>Add a New Book</h2>
    <input id="book-title" placeholder="Book Title" />
    <input id="book-author" placeholder="Author" />
    <button id="add-book">Add Book</button>

    <h2>User Settings</h2>
    <input id="user-name" placeholder="Your Name" />
    <input id="user-city" placeholder="Your City" />
    <input id="user-state" placeholder="Your State" />
    <button id="update-settings">Update Settings</button>

    <script src="script.js"></script>
  </body>
</html>
